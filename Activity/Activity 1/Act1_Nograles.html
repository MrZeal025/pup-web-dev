<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Axios Order Form - Activity 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="./assets/axios.png" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
        <link href="./main.css" rel="stylesheet">
    </head>
    <body>
        <nav role="navigation">
            <div class="nav-header-text">
                <h3>Axios</h3>
                <p>Order Manager</p>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div role="page body content" class="page-body">
            <div class="card page-banner">
                <h1>Purchase Order Form</h1>
                <p>Customize your orders how ever you want</p>
            </div>
            <div class="card shadowed">
                <h2>Customer Information Card</h2>
                <div class="d-flex">
                    <div>
                        <img src="./assets/axios.png" alt="Axios Logo"/>
                        <h1>Axios</h1>
                    </div>
                    <div>
                        <p>Order No. 1024-XXX1</p>
                        <p>Order Date: October 24, 2020</p>
                    </div>
                </div>
                <form action="#" method="POST">
                    <div class="input-holder">
                        <label>Customer Name</label>
                        <input type="text" class="input-field" autocomplete="off" />
                    </div>
                    <div class="input-holder">
                        <label>Address</label>
                        <input type="text" class="input-field" autocomplete="off" />
                    </div>
                    <div class="input-holder">
                        <label>Contact Name</label>
                        <input type="text" class="input-field" autocomplete="off" />
                    </div>
                    <div class="d-flex">
                        <div class="input-holder">
                            <label>Telephone No.</label>
                            <input type="text" class="input-field" autocomplete="off" />
                        </div>
                        <div class="input-holder">
                            <label>Mobile No.</label>
                            <input type="text" class="input-field" autocomplete="off" />
                        </div>
                    </div>
                    <div class="input-holder">
                        <label>Email Address</label>
                        <input type="email" class="input-field" autocomplete="off" />
                    </div>
                </form>
            </div>
        </div>
        <footer role="page footer">All rights reserve &copy; 2020 Axios Purchasing Corporation</footer>
    </body>
</html>
